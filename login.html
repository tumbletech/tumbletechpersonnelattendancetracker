<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employee Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background:#f4f6f8; }
    .topbar { background:#1f2328; color:#fff; padding:16px; border-radius:12px; }
    .btn-timein { background:#2e8b57; color:#fff; }
    .btn-breakout { background:#f1c232; }
    .btn-breakin { background:#5bc0de; }
    .btn-timeout { background:#e06666; color:#fff; }
  </style>
</head>

<body class="p-3">

  <!-- TOP BAR -->
  <div class="topbar mb-3">
    <div class="fs-5 fw-semibold">Employee Dashboard</div>
    <div class="text-muted">
      Welcome, <span id="fullNameText">Employee</span>
    </div>
  </div>

  <!-- ATTENDANCE BUTTONS -->
  <div class="card p-3 mb-3">
    <div class="fw-semibold mb-2">Attendance</div>

    <div class="d-grid gap-2">
      <button class="btn btn-timein" onclick="logAction('TIME_IN')">Time In</button>
      <button class="btn btn-breakout" onclick="logAction('BREAK_OUT')">Break Out</button>
      <button class="btn btn-breakin" onclick="logAction('BREAK_IN')">Break In</button>
      <button class="btn btn-timeout" onclick="logAction('TIME_OUT')">Time Out</button>
    </div>
  </div>

<script>
/* =========================================================
   INITIALIZE USER CONTEXT
========================================================= */

// These MUST already be set by login.html
// Example during login success:
// localStorage.setItem("userID", "jose_inf");
// localStorage.setItem("fullName", "Jose Infante");

const userID = localStorage.getItem("userID");
const fullName = localStorage.getItem("fullName");

if (!userID) {
  alert("No user session found. Please login again.");
  window.location.href = "login.html";
}

document.getElementById("fullNameText").innerText = fullName || userID;


/* =========================================================
   SEND ATTENDANCE ACTION
========================================================= */

function logAction(actionType) {

  const payload = {
    userID: userID,
    action: actionType
  };

  console.log("Sending attendance payload:", payload);

  fetch("https://tumbletech.app.n8n.cloud/webhook-test/attendance", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(payload)
  })
  .then(res => res.json())
  .then(data => {
    console.log("Attendance logged:", data);
  })
  .catch(err => {
    console.error("Attendance error:", err);
    alert("Failed to log attendance");
  });
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Tumbletech Employee Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js"></script>
  <script src="./assets/js/timetracker-firebase.js"></script>

  <style>
    body {
      background-color: #f0f2f5;
    }
    .login-card {
      max-width: 400px;
      margin: auto;
      margin-top: 10%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    .login-card .card-header {
      font-weight: 600;
      text-align: center;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card login-card">
      <div class="card-header bg-dark text-white">
        Tumbletech Login
      </div>
      <div class="card-body">
        <form onsubmit="handleLogin(event)">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="remember">
            <label class="form-check-label" for="remember">Remember me</label>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-dark">Login</button>
          </div>
        </form>
        <div class="mt-3 text-center">
          <a href="#">Forgot password?</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Tumbletech Employee Portal</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background-color: #f0f2f5;
    }
    .login-card {
      max-width: 400px;
      margin: auto;
      margin-top: 10%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    .login-card .card-header {
      font-weight: 600;
      text-align: center;
      font-size: 1.5rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card login-card">
      <div class="card-header bg-dark text-white">
        Tumbletech Login
      </div>

      <div class="card-body">
        <form id="loginForm">
          <div class="mb-3">
            <label class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required />
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-dark">
              Login
            </button>
          </div>
        </form>

        <div id="loginStatus" class="mt-3 text-center text-danger"></div>
      </div>
    </div>
  </div>

  <script>
    const LOGIN_WEBHOOK =
      "https://tumbletech.app.n8n.cloud/webhook-test/login";

    document
      .getElementById("loginForm")
      .addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const statusEl = document.getElementById("loginStatus");

        statusEl.textContent = "Logging in...";

        try {
          const res = await fetch(LOGIN_WEBHOOK, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              email,
              password,
            }),
          });

          if (!res.ok) {
            throw new Error("Invalid login");
          }

          const data = await res.json();

          // Example expected n8n response:
          // { success: true, userID: "jose_inf" }

          if (data.success) {
            localStorage.setItem("userID", data.userID);
            window.location.href = "index.html";
          } else {
            throw new Error("Login failed");
          }
        } catch (err) {
          statusEl.textContent = "Login failed. Please check credentials.";
        }
      });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Tumbletech Employee Portal</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background-color: #f0f2f5;
    }
    .login-card {
      max-width: 400px;
      margin: auto;
      margin-top: 10%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    .login-card .card-header {
      font-weight: 600;
      text-align: center;
      font-size: 1.4rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card login-card">
      <div class="card-header bg-dark text-white">
        Tumbletech Login
      </div>

      <div class="card-body">
        <form id="loginForm">
          <div class="mb-3">
            <label for="userID" class="form-label">User ID</label>
            <input
              type="text"
              class="form-control"
              id="userID"
              placeholder="e.g. eman_lgspi"
              required
            />
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-dark">
              Login
            </button>
          </div>
        </form>

        <div id="loginMessage" class="mt-3 text-center text-danger"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const WEBHOOK_URL =
      "https://tumbletech.app.n8n.cloud/webhook-test/login";

    document
      .getElementById("loginForm")
      .addEventListener("submit", async function (e) {
        e.preventDefault();

        const userID = document.getElementById("userID").value.trim();
        const messageEl = document.getElementById("loginMessage");
        messageEl.textContent = "";

        if (!userID) {
          messageEl.textContent = "User ID is required.";
          return;
        }

        try {
          const response = await fetch(WEBHOOK_URL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ userID }),
          });

          const result = await response.json();

          if (result.success) {
            // Store session
            localStorage.setItem("userID", result.userID);
            localStorage.setItem("fullName", result.full_name || "");
            localStorage.setItem("department", result.department || "");

            // Redirect (change later if needed)
            window.location.href = "index.html";
          } else {
            messageEl.textContent = "Invalid User ID.";
          }
        } catch (error) {
          console.error(error);
          messageEl.textContent =
            "Login service unavailable. Please try again.";
        }
      });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Tumbletech Employee Portal</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f0f2f5;
    }
    .login-card {
      max-width: 400px;
      margin: auto;
      margin-top: 10%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    .login-card .card-header {
      font-weight: 600;
      text-align: center;
      font-size: 1.5rem;
    }
  </style>
</head>

<body>

<div class="container">
  <div class="card login-card">
    <div class="card-header bg-dark text-white">
      Tumbletech Login
    </div>

    <div class="card-body">
      <form onsubmit="handleLogin(event)">
        <div class="mb-3">
          <label for="userID" class="form-label">User ID</label>
          <input type="text" class="form-control" id="userID" required>
        </div>

        <div class="mb-3">
          <label for="accessCode" class="form-label">Access Code</label>
          <input type="password" class="form-control" id="accessCode" required>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-dark">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
async function handleLogin(event) {
  event.preventDefault();

  const userID = document.getElementById("userID").value.trim();
  const accessCode = document.getElementById("accessCode").value.trim();

  if (!userID || !accessCode) {
    alert("Please enter User ID and Access Code.");
    return;
  }

  try {
    const response = await fetch(
      "https://tumbletech.app.n8n.cloud/webhook-test/login",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          userID: userID,
          access_code: accessCode
        })
      }
    );

    const result = await response.json();

    if (!result.allowed) {
      alert(result.reason || "Invalid credentials");
      return;
    }

    // ✅ Save session
    localStorage.setItem("userID", result.userID);
    localStorage.setItem("fullName", result.fullName);

    // ✅ Redirect to attendance
    window.location.href = "index.html";

  } catch (error) {
    console.error(error);
    alert("System error. Please try again.");
  }
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employee Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #f3f4f6;
      padding: 16px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,.08);
    }
    .topbar {
      background: #1f2933;
      color: #fff;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }
    .muted { color: #9ca3af; font-size: 14px; }
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 8px;
    }
    .timein { background:#2f855a; color:#fff; }
    .breakout { background:#ecc94b; }
    .breakin { background:#63d2ee; }
    .timeout { background:#e53e3e; color:#fff; }
  </style>
</head>
<body>

<!-- TOP BAR -->
<div class="topbar">
  <div style="font-size:18px;font-weight:700">Employee Dashboard</div>
  <div class="muted">
    Welcome, <span id="fullNameText">Employee</span>
  </div>
</div>

<!-- ATTENDANCE -->
<div class="card">
  <h3>Attendance</h3>
  <button class="btn timein" onclick="logAction('TIME_IN')">Time In</button>
  <button class="btn breakout" onclick="logAction('BREAK_OUT')">Break Out</button>
  <button class="btn breakin" onclick="logAction('BREAK_IN')">Break In</button>
  <button class="btn timeout" onclick="logAction('TIME_OUT')">Time Out</button>
</div>

<hr style="margin:16px 0">

<button class="btn" style="background:#1f2933;color:#fff"
  onclick="downloadAttendance()">
  Download Attendance (PDF)
</button>


<script>
/* =========================
   CONFIG
========================= */
const ATTENDANCE_WEBHOOK =
  "https://tumbletech.app.n8n.cloud/webhook-test/attendance";

const DOWNLOAD_WEBHOOK =
  "https://tumbletech.app.n8n.cloud/webhook-test/attendance-download";

/* =========================
   LOAD LOGGED USER
========================= */
const userID = localStorage.getItem("userID");
const fullName = localStorage.getItem("fullName");

if (!userID) {
  alert("No active session. Please log in again.");
}

document.getElementById("fullNameText").textContent =
  fullName || "Employee";

/* =========================
   LOG ACTION
========================= */
async function logAction(action) {

  if (!userID) {
    alert("User not logged in.");
    return;
  }

  const payload = {
    userID: userID,
    action: action,
    work_timezone: "Asia/Manila",
    local_timestamp: new Date().toISOString(),
    work_time_display: new Date().toLocaleTimeString("en-US", {
      hour: "2-digit",
      minute: "2-digit",
      second: "2-digit"
    })
  };

  try {
    const res = await fetch(ATTENDANCE_WEBHOOK, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    if (!res.ok) throw new Error("Webhook failed");

    console.log("Logged:", payload);

  } catch (err) {
    console.error(err);
    alert("Failed to record attendance.");
  }
}
</script>

<script>
async function downloadAttendance() {

  if (!userID) {
    alert("User not logged in.");
    return;
  }

  try {
    const res = await fetch(DOWNLOAD_WEBHOOK, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        userID: userID,
        year: new Date().getFullYear()
      })
    });

    if (!res.ok) throw new Error("Download failed");

    const blob = await res.blob();
    const url = window.URL.createObjectURL(blob);

    const a = document.createElement("a");
    a.href = url;
    a.download = `${userID}_attendance.pdf`;
    document.body.appendChild(a);
    a.click();

    a.remove();
    window.URL.revokeObjectURL(url);

  } catch (err) {
    console.error(err);
    alert("Failed to download attendance.");
  }
}
</script>


</body>
</html>
